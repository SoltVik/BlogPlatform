<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Platform - [[${message.title}]]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>



</head>
<body>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <div class="col-md-12">
        <div class="blog-entry  d-md-flex">
            <div class="text text-2 pl-md-4">
                <h3 class="mb-2" th:utext="${message.title}">...</h3>
                <div class="meta-wrap">
                    <p class="meta">
                        <span th:text="${#dates.format(message.dateCreate, 'MMM dd, yyyy HH:mm')}"></i>...</span>
                        <span>Comments: <i th:utext="${service.countChildByParent(message.id)}">...</i></span>
                    </p>
                </div>
                <p class="mb-4" th:utext="${#strings.abbreviate(message.text,100)}">...</p>
                <p><a th:href="@{/post/{id}(id=${message.Id})}" class="btn-custom">Read More</a></p>
            </div>
        </div>
    </div>





    <div class="comments">
    <th:block th:fragment="getCommentTree(subComments)">

            <ul class="media-list">
                <!-- Комментарий (уровень 1) -->
                <li class="media" th:each="comment : ${subComments}">
                    <div th:if="${#lists.isEmpty(service.getAllByParent(comment.id))}">
                        <div th:replace="fragments/comment :: comment(${comment.title}, ${comment.dateCreate}, ${comment.text})"></div>
                    </div>
                    <div th:unless="${#lists.isEmpty(service.getAllByParent(comment.id))}">
                        <div th:replace="fragments/comment :: comment(${comment.title}, ${comment.dateCreate}, ${comment.text})"></div>
                        <div th:include="this::getCommentTree(${service.getAllByParent(comment.id)})"/>
                    </div>
                </li>
            </ul>

    </th:block>


    <div th:include="this::getCommentTree(${comments})"/>
    </div>







</div>


</body>
</html>
