<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Platform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="col-md-12" th:each ="post : ${posts}">
  <div class="blog-entry ftco-animate d-md-flex">
    <div class="text text-2 pl-md-4">
      <h3 class="mb-2" th:utext="${post.title}">...</h3>
      <div class="meta-wrap">
        <p class="meta">
          <span th:text="${#dates.format(post.dateCreate, 'MMM dd, yyyy HH:mm')}">...</span>
          <span>Comments: <i th:utext="${service.countChildByParent(post.id)}">...</i></span>
        </p>
      </div>
      <p class="mb-4" th:utext="${#strings.abbreviate(post.text,100)}">...</p>
      <p><a th:href="@{/post/{id}(id=${post.Id})}" class="btn-custom">Read More</a></p>
    </div>
  </div>
</div>


</body>
</html>
